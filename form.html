<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="container-logo">
                <img class="logo" src="assets/images/react-logo.svg" alt="logo">
                <span class="brand"><strong>React</strong>Web</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Form</a></li>
                    <li><a href="#">Page1</a></li>
                    <li><a href="#">Page2</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <form class="form" action="" method="post">
            <h1>Formulario</h1>
            <label for="nombre">Name</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Last Name</label>
            <input type="email" id="email" name="email" required>

            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" rows="4" required></textarea>

            <div class="btn-form-container">
                <button class="btn-form" type="submit">Send</button>
            </div>
        </form>
        <aside class="sidebar">
            <div class="create-article">
                <span>You can do this</span>
                <hr>
                <button class="btn-create-article" type="button">Create an article</button>
            </div>
            <div class="search-box">
                <h3>Search</h3>
                <hr>
                <span>Find the article you search</span>
                <input type="text" name="input-search" id="input-search" placeholder="Search...">
                <button class="btn-search" type="button">Search</button>
            </div>
        </aside>
    </div>
    <footer>
        <p>&#169; 2024 Wilder Cossio. This is a footer for this web page.</p>
    </footer>
</body>

</html>
