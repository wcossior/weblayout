<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="container-logo">
                <img class="logo" src="assets/images/react-logo.svg" alt="logo">
                <span class="brand"><strong>React</strong>Web</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Form</a></li>
                    <li><a href="#">Page1</a></li>
                    <li><a href="#">Page2</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="slider">
        <span class="slider-title">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit enim praesentium suscipit tempora.</span>
        <button class="btn-blog" type="button">Go to the Blog</button>
    </div>
    <div class="content">
        <main>
            <div class="articles-container">
                <span class="main-articles-title">Last Articles</span>
                <div class="article">
                    <img class="article-img" src="https://pavlov.psyciencia.com/2021/10/articulo-cientifico-1160x773.jpg" alt="article-image">
                    <div class="article-info">
                        <span class="article-title">Test Article</span>
                        <span class="publishing-time">5 minutes ago</span>
                        <span class="read-more">Read more</span>
                    </div>
                </div>
            </div>
        </main>
        <aside>

        </aside>
    </div>
    <footer>
    </footer>
</body>

</html>
